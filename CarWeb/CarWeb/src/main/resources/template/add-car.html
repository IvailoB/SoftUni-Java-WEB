<!DOCTYPE html>
<htmlz>
<head>
  <title>Add Car</title>
  <link rel="stylesheet" href="../static/css/add-car.css">
</head>
<body>
  <header th:fragment="header">
    <div class="nav container">

        <i class='bx bx-menu' id="menu-icon"></i>

        <a href="#" class="logo">Car <span>Point</span></a>

        <ul class="navbar">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#cars">Cars</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#parts">Parts</a></li>
            <li><a href="#blog">Out Blog</a></li>
        </ul>

        <i class='bx bx-search' id="search-icon"></i>

        <div class="search-box container">
            <input type="search" name="" id="" placeholder="Search here...">
        </div>

    </div>
</header>

  <div class="add-car-container">
    <h1>Add Car</h1>
    <form>
      <div class="form-group">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input class="upload-img" type="file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit">Add Car</button>
    </form>
  </div>
  <section th:fragment="footer" class="footer">
    <div class="footer-container container">
        <div class="footer-box">
            <a href="#" class="logo">Car <span>Point</span></a>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>
        <div class="footer-box">
            <h3>Page</h3>
            <a href="#">Home</a>
            <a href="#">Cars</a>
            <a href="#">Sales</a>
        </div>
        <div class="footer-box">
            <h3>Legal</h3>
            <a href="#">Privacy</a>
            <a href="#">Refund Policy</a>
            <a href="#">Cookie Policy</a>
        </div>
        <div class="footer-box">
            <h3>Contact</h3>
            <p>Bulgaria</p>
            <p>Germany</p>
            <p>United States</p>
        </div>
    </div>
</section>
<div class="copyright">
  <p>&#169; Thank you for visited my website</p>
</div>

</body>
