<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


<header th:replace="~{/fragments/common::navigation}">
</header>

<div class="register-container">
    <h1>User Registration</h1>
    <form th:object="${registerDTO}" th:action="@{/users/register}" th:method="POST">
        <div class="form-group">
            <label for="username">Username</label>

                <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'"
                       type="text"  id="username" name="username"
                       aria-describedby="usernameHelpInline" placeholder="Username">
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                       id="usernameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                    Username length must be between 5 and 20 characters.
                </small>

        </div>
        <div class="form-group">
            <label for="firstName">First name</label>

                <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'"
                       type="text"
                       id="firstName"
                       name="firstName"
                       aria-describedby="firstNameHelpInline" placeholder="First name">

        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>

                <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'"
                       type="text"
                       id="lastName"
                       name="lastName"
                       aria-describedby="lastNameHelpInline" placeholder="Last name">
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                    Last name length must be between 5 and 20 characters.
                </small>

        </div>
        <div class="form-group">
            <label for="email" >Email</label>

                <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'"
                       type="text"
                       id="email"
                       name="email"
                       aria-describedby="emailHelpInline" placeholder="email@example.com">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailHelpInline" class="invalid-feedback bg-danger text-light rounded">
                    Enter valid email address.
                </small>

        </div>
        <div class="form-group">
            <label for="password">Password</label>

                <input th:field="*{password}" th:errorclass="'is-invalid alert-danger'"
                       type="password"
                       id="password"
                       name="password"
                       aria-describedby="passwordHelpInline" placeholder="Password">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelpInline" class="invalid-feedback bg-danger text-light rounded">
                    Password length must be more than 3 characters long.
                </small>

        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>

                <input th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'"
                       type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" id="confirmPasswordHelpInline" class="invalid-feedback  bg-danger text-light rounded">
                    Password length must be more than 3 characters long.
                </small>

        </div>
        <button type="submit" class="btn btn-info w-50">Register</button>
    </form>

</div>


<section th:replace="~{/fragments/common::footer}">
</section>

</body>
</html>
