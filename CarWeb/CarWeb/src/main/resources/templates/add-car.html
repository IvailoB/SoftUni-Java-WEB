<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Car</title>
  <link rel="stylesheet" href="/css/add-car.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header th:replace="/fragments/common::navigation">
</header>

  <div class="add-car-container">
    <h1>Add Car</h1>
    <form>
      <div class="form-group">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input class="upload-img" type="file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit">Add Car</button>
    </form>
  </div>
  <section th:replace="/fragments/common::footer">
</section>
</body>
</html>
