<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Car</title>
  <link rel="stylesheet" href="/css/add-car.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header th:replace="~{/fragments/common::navigation}">
</header>

<div class="add-car-container">
  <h1>Add Car</h1>
  <form th:object="${addCarDTO}"
        enctype="multipart/form-data"
        method="POST" action="/cars/add">
    <div class="form-group">
      <label for="make">Make:</label>
      <input th:field="*{make}" th:errorclass="'is-invalid bg-danger'" type="text" id="make" name="make" required>
      <small th:if="${#fields.hasErrors('make')}" th:errors="*{make}" class="invalid-feedback text-danger">make error message</small>

    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input th:field="*{model}" th:errorclass="'is-invalid bg-danger'" type="text" id="model" name="model" required>
      <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="invalid-feedback text-danger">model error message</small>

    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input th:field="*{year}" th:errorclass="'is-invalid bg-danger'" type="number" id="year" name="year" min="1960" max="2024" required>
      <small th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="invalid-feedback text-danger">year error message</small>

    </div>
    <div class="form-group">
      <label for="color">Color:</label>
      <input th:field="*{color}" th:errorclass="'is-invalid bg-danger'" type="text" id="color" name="color" required>
      <small th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="invalid-feedback text-danger">color error message</small>

    </div>
    <div class="form-group">
      <label for="town">Town:</label>
      <input th:field="*{townName}" th:errorclass="'is-invalid bg-danger'" type="text" id="town" name="town" required>
      <small th:if="${#fields.hasErrors('townName')}" th:errors="*{townName}" class="invalid-feedback text-danger">TownName error message</small>

    </div>
    <div class="form-group">
      <label for="postcode">Postcode:</label>
      <input th:field="*{postcode}" th:errorclass="'is-invalid bg-danger'" type="number" id="postcode" name="postcode" min="0" required>
      <small th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}" class="invalid-feedback text-danger">Postcode error message</small>

    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input th:field="*{price}" th:errorclass="'is-invalid bg-danger'" type="number" id="price" name="price" min="0" required>
      <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback text-danger">Price error message</small>
    </div>
    <div class="form-group">
      <label for="kilometers">Kilometers:</label>
      <input th:field="*{kilometers}" th:errorclass="'is-invalid bg-danger'" type="number" id="kilometers" name="kilometers" min="0" required>
      <small th:if="${#fields.hasErrors('kilometers')}" th:errors="*{kilometers}" class="invalid-feedback text-danger">Kilometers error message</small>
    </div>
    <select th:field="*{transmission}" th:errorclass="'is-invalid bg-danger'" placeholder="Transmission" class="browser-default custom-select" id="transmission" name="transmission">
      <option value="">Select transmission</option>
      <option th:each="t : ${T(com.example.carweb.model.enums.Transmission).values()}"
              th:value="${t}" th:text="${t}">MANUAL</option>
    </select>
    <small th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}" class="invalid-feedback text-danger">transmission error message</small>


    <select th:field="*{status}" th:errorclass="'is-invalid bg-danger'" placeholder="Status" class="browser-default custom-select" id="status" name="status">
      <option value="">Select car status</option>
      <option th:each="s : ${T(com.example.carweb.model.enums.StatusCarEnum).values()}"
              th:value="${s}" th:text="${s}">POOR</option>
    </select>
    <small th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="invalid-feedback text-danger">status error message</small>


    <select th:field="*{engine}" th:errorclass="'is-invalid bg-danger'" placeholder="Engine" class="browser-default custom-select" id="engine" name="engine">
      <option value="">Select engine</option>
      <option th:each="e : ${T(com.example.carweb.model.enums.EngineEnum).values()}"
              th:value="${e}" th:text="${e}">GASOLINE</option>
    </select>
    <small th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}" class="invalid-feedback text-danger">engine error message</small>


    <select th:field="*{coupe}" th:errorclass="'is-invalid bg-danger'" placeholder="Coupe" class="browser-default custom-select" id="coupe" name="coupe">
      <option value="">Select coupe</option>
      <option th:each="c : ${T(com.example.carweb.model.enums.CoupeEnum).values()}"
              th:value="${c}" th:text="${c}">SUV</option>
    </select>
    <small th:if="${#fields.hasErrors('coupe')}" th:errors="*{coupe}" class="invalid-feedback text-danger">Coupe error message</small>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea th:field="*{description}" th:errorclass="'is-invalid bg-danger'"
                id="description" name="description" rows="4" required></textarea>
    </div>
    <div class="form-group container-upload">
      <label for="picture">Upload pictures for your mobile</label>
      <input class="upload-img" type="file" id="picture" name="picture" accept="image/*">
      <label class="upload-img-label" for="picture">Choose a Photos</label>
    </div>
    <button type="submit" value="Register">Add Car</button>
  </form>
</div>
<section th:replace="~{/fragments/common::footer}">
</section>
</body>
</html>
